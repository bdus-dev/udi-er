<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Amplify &mdash; Website by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href={{"fonts/icomoon/style.css" | relative_url}}>

    <link rel="stylesheet" href={{ "css/bootstrap.min.css" | relative_url }}>
    <link rel="stylesheet" href={{ "css/jquery-ui.css" | relative_url }}>
    <link rel="stylesheet" href={{ "css/owl.carousel.min.css" | relative_url }}>
    <link rel="stylesheet" href={{ "css/owl.theme.default.min.css" | relative_url }}>
    <link rel="stylesheet" href={{ "css/owl.theme.default.min.css" | relative_url }}>

    <link rel="stylesheet" href={{"css/jquery.fancybox.min.css" | relative_url }}>

    <link rel="stylesheet" href={{"css/bootstrap-datepicker.css" | relative_url }}>

    <link rel="stylesheet" href={{"fonts/flaticon/font/flaticon.css" | relative_url }}>

    <link rel="stylesheet" href={{"css/style.css" | relative_url }}>

  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>


    <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">

      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <div class="site-logo"><a href="/">UDI ER</a></div>
          <div>
            <nav class="site-navigation position-relative text-right" role="navigation">
              <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
              {% for item in site.data.menu %}
                <li>
                  <a href="{{ item.url }}" title="{{ item.title }}" class="nav-link">
                    {{ item.title }}
                    </a>
                  </li>
              {% endfor %}
              </ul>
            </nav>
          </div>
          <div class="ml-auto">
            <a href="#" class="d-inline-block d-lg-none site-menu-toggle js-menu-toggle text-black float-right"><span class="icon-menu h3"></span></a>
          </div>
        </div>
      </div>
    </header>

    {% if page.id == 'home' %}
      {{ content }}
    {% else %}
      {% include article.html %}
    {% endif %}



    {% include footer.html %}



  </div> <!-- .site-wrap -->

  <script src={{ "js/jquery-3.3.1.min.js" | relative_url }}></script>
  <script src={{ "js/jquery-migrate-3.0.1.min.js" | relative_url }}></script>
  <script src={{ "js/jquery-ui.js" | relative_url }}></script>
  <script src={{ "js/popper.min.js" | relative_url }}></script>
  <script src={{ "js/bootstrap.min.js" | relative_url }}></script>
  <script src={{ "js/owl.carousel.min.js" | relative_url }}></script>
  <script src={{ "js/jquery.stellar.min.js" | relative_url }}></script>
  <script src={{ "js/jquery.countdown.min.js" | relative_url }}></script>
  <script src={{ "js/bootstrap-datepicker.min.js" | relative_url }}></script>
  <script src={{ "js/jquery.easing.1.3.js" | relative_url }}></script>
  <script src={{ "js/jquery.fancybox.min.js" | relative_url }}></script>
  <script src={{ "js/jquery.sticky.js" | relative_url }}></script>


  <script src={{ "js/main.js" | relative_url }}></script>

  </body>
</html>
