---
layout: internal
---

<div class="site-section bg-light">
  <div class="container">

    <div class="row">
      <div class="col-lg-6 mb-5">
        <h2 class="section-title">Archivio Digitale</h2>
        <p>Censimenti archivi</p>
      </div>
    </div>

    <div class="row">

      {% assign archivi_digitali = "Guida archivi UDI 2002 | Guida archivi UDI 2012 | Guida Archivi CDD 2021" | split: ' | ' %}

      {% for ad in archivi_digitali %}
      <div class="col-lg-4">
        <div class="process p-3 shadow my-3">
          <div>
            <h3>{{ ad }}</h3>
            <p>
              <a href="{{ "images/archivio-digitale/" | append: ad | append: ".pdf" | relative_url }}" target="_blank" title="{{ ad }}">
                Scarica documento in formato PDF
              </a>
            </p>
          </div>

        </div>
      </div>
      {% endfor %}
      

    </div>
  </div>
</div>
